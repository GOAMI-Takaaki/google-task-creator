name: DevelopCI
on:
  push:
    branches: [ add-ci ]
  pull_request:
    branches: [ add-ci ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Zip output
      run: zip -r ./output/release.zip . -x ".git/*" ".github/*"
    - name: Create release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: google-task-creator-SNAPSHOT
        release_name: Release SNAPSHOT
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output/release.zip
        asset_name: google-task-creator-SNAPSHOT.zip
        asset_content_type: application/zip      
      